<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="card-compo.css" />
    <title>Fr-ment-card</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(min-width: 56rem)"
          srcset="images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="PERFUME"
          class="mobile-image"
        />
      </picture>
      <!-- <img
        src="images/image-product-desktop.jpg"
        alt="PERFUME"
        class="desktop-image"
      /> -->
      <div id="info-container" class="perf-info">
        <h2 class="perf-info">PERFUME</h2>
        <h1 class="perf-info">Gabrielle Essence Eau De Parfume</h1>
        <p class="perf-info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p id="price">$149.99 <s id="old-price">$169.99</s></p>
        <div id="button-container">
          <button><i class="fa fa-shopping-cart"></i> Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
